# Name for your workflow
name: Deploy Vite Project to GitHub Pages

# Controls when the action will run
on:
  # Runs on pushes targeting the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 1. ADD THIS ENTIRE PERMISSIONS BLOCK
# This gives the GITHUB_TOKEN the permissions it needs to deploy to Pages
permissions:
  contents: read
  pages: write      # <-- This is the most important line
  id-token: write   # <-- This is also required

# 2. ADD THIS ENTIRE CONCURRENCY BLOCK
# This prevents multiple runs from conflicting and canceling each other
concurrency:
  group: "pages"
  cancel-in-progress: true

# Your jobs
jobs:
  # Build job: builds your site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your project's node version
          cache: 'npm'
      - name: Install dependencies
        run: npm ci # 'ci' is faster and safer for workflows than 'install'
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # This packages your 'dist' folder
        with:
          path: './dist' # The folder Vite builds to

  # Deploy job: takes the build and deploys it
  deploy:
    # This job needs the 'build' job to finish first
    needs: build
    runs-on: ubuntu-latest
    # Grant the required permissions to the GITHUB_TOKEN
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This is the step that was hanging
