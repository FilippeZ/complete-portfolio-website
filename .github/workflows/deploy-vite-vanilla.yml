Αυτό το "Commit" (Βήμα 3) θα ξεκινήσει αμέσως ένα νέο workflow.

Πηγαίνετε στην καρτέλα **"Actions"**.

Κάντε κλικ στο *νέο* run που μόλις ξεκίνησε. Αυτή τη φορά, θα πρέπει να δείτε:
* Τα βήματα `Set up Node`, `Install dependencies`, `Build` να τρέχουν.
